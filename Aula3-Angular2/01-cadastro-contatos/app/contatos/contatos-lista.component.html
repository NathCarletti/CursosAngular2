<div class="container">
    <div class="row">
        <div class="col-xs-20 col-sm-20 col-md-20 col-lg-20 col-xl-20"></div>
        <h2>Meus contatos</h2>

        <a routerLink="/contato/save" class="btn btn-success">Add</a>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>                             <!--declara rota para contato id-->
                <tr *ngFor="let c of contatos"[routerLink]="['/contato/save', c.id]">
                    <td>{{c.nome}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.telefone}}</td>
                    <td><button class="btn btn-danger">Deletar</button></td>
                </tr>
            </tbody>
        </table>
    
    </div>

</div>
